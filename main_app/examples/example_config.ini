[data_directory]
dir=./examples/htseqCounts
output=./examples/test_output

[data]
controls=['D1_Control.counts', 'D2_Control.counts', 'D3_Control.counts', 'D4_Control.counts', 'D5_Control.counts',	'D6_Control.counts']
treated=['D1_Treated.counts', 'D2_Treated.counts', 'D3_Treated.counts', 'D4_Treated.counts', 'D5_Treated.counts',	'D6_Treated.counts']
data_type=htseq

[names]
controls=['D1_Cont', 'D2_Cont', 'D3_Cont', 'D4_Cont', 'D5_Cont', 'D6_Cont']
treated=['D1_Treat', 'D2_Treat', 'D3_Treat', 'D4_Treat', 'D5_Treat', 'D6_Treat']
times=['D1', 'D2', 'D3', 'D4', 'D5', 'D6']
conditions=['Control', 'Treated']
experiment_name=Example

[params]
log2fold=0.55
low=2
hi=10000
diff=[200, 1000000]
correction_interval_min=100
correction_interval_max=500
num_components=1

[plot_options]
scatrange=[10, 10000]

[file_names]
genelist=./examples/testgenelist.txt
prefix='SeqPyPlot'
